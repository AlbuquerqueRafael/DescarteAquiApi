<div class="btn-group" data-toggle="buttons">
  <label class="btn btn-primary active">
    <input type="radio" name="options"> Radio 1 (preselected)
  </label>
  <label class="btn btn-primary">
    <input type="radio" name="options"> Radio 2
  </label>
  <label class="btn btn-primary">
    <input type="radio" name="options"> Radio 3
  </label>
</div>

<div class="btn-group" data-toggle="buttons">
  <label ng-repeat="num in elements" class="btn btn-primary">
    <input type="radio" name="options"> {{num}}
  </label>
</div>


<div class="btn-group">
    <label class="btn btn-primary" ng-model="radioModel" uib-btn-radio="10" uib-uncheckable="uncheckable">10</label>
    <label class="btn btn-primary" ng-model="radioModel" uib-btn-radio="25" uib-uncheckable="uncheckable">25</label>
    <label class="btn btn-primary" ng-model="radioModel" uib-btn-radio="50" uib-uncheckable="uncheckable">50</label>
</div>

<div class="btn-group">
    <label ng-repeat="num in elements" class="btn btn-primary" ng-model="radioModel" uib-btn-radio="'10'" uib-uncheckable="uncheckable">10</label>
    <label class="btn btn-primary" ng-model="radioModel" uib-btn-radio="'25'" uib-uncheckable="uncheckable">25</label>
    <label class="btn btn-primary" ng-model="radioModel" uib-btn-radio="'50'" uib-uncheckable="uncheckable">50</label>
</div>
{{radioModel}}
