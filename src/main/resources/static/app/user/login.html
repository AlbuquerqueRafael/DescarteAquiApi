<div class="panel panel-primary login-form">
<div class="panel-heading"><h4 align="center"> DescarteAqui - Login</h4></div>
	<div class="panel-body">
		<form class="form padding-login-form">
			<alert messages="messages" type="danger"> </alert>
	  <div class="input-group info-login-group-margin">
	    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
	    <input type="text" class="form-control" id="email" placeholder="Email" data-ng-model="user.mail">
	  </div>
	  <div class="input-group info-login-group-margin">
	  		<span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
	    <input type="password" class="form-control" id="pwd" placeholder="Password" data-ng-model="user.password">
	  </div>
	  
	  <div class="text-right info-login-group-margin">
	  		<button data-ng-click="login()" class="info-login-button-widht btn-primary btn">Login</button>
	 	  <button onclick="history.go(-1);" class="info-login-button-widht btn btn-warning btn">Register</button>
		</div>

		</form>
	</div>
</div>
