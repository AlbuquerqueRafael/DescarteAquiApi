<div my-table 
					data="data" 
					state="state"
					callback-fn="getCompanyData()" 
					class="container table-content">
					
		<my-clear-search attr="company"></my-clear-search>
 	<my-num-elements total-itens="totalItens"></my-num-elements>
		<table class="table table-hover table-bordered table-striped">
				<thead>
					<tr my-search-header attr="company" info="info"> </tr>
					<tr my-order-header info="info"> </tr>
				</thead>
    <tbody my-body data="data" show-url='/company/create'></tbody>
		</table>
		<my-pagination total-itens="totalItens"></my-pagination>
</div>
